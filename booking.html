 <header class="header">

  <div class="form-container">
    <form>
      <fieldset>
        <legend>Guest Information</legend>
        <label for="name"><strong>Full Name:</strong></label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
       <label for="email"><strong>email:</strong></label><br>
        <input type="text" id="enter your email" placeholder="Enter your email"><br><br>
        <label for="major"><strong>Select Item:</strong></label><br>
        <select id="major">
          <option>Drees</option>
          <option>Shoes</option>
          <option>Bags</option>
          <option>Jewellery</option>
        </select><br><br>
         <label for="gender"><strong>select you gender</strong></label>
        <strong>Gender:</strong><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>
        <label for="district"><strong>Select District:</strong></label><br>
        <select id="district">
          <option>Deyniile</option>
          <option>Hodan</option>
          <option>Holwadaag</option>
          <option>Dharkiinley</option>
        </select><br><br>
        <label for="comments"><strong>Comments:</strong></label><br>
        <textarea id="comments" rows="4" cols="30" placeholder="Write your comments..."></textarea><br><br>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
